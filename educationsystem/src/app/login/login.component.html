<form class="login">
<div class="login-input">
  <span>Felhasználónév: </span>
  <input type="text" [(ngModel)]="username" name="name" #priceModel="ngModel" required >
</div>
<br>

<div class="pw-input">
  <span>Jelszó: </span>
  <input type="password" [(ngModel)]="password" name="name" #priceModel="ngModel" required class="input-textfield" >
</div>
<button type="submit" (click)="login()" class="submitButton" >Bejelentkezés</button>
</form>
